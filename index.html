<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Audio Streaming Example">
    <title>Audio Stream</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        .audio-container {
            margin: 30px 0;
            padding: 20px;
            border-radius: 8px;
            background: #f5f5f5;
        }
        audio {
            width: 100%;
        }
        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Audio Streaming Demo</h1>
    <div class="audio-container">
        <audio controls preload="none">
            <source src="outgoing-ring-call.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <p>This is a demonstration of streaming MP3 audio using GitHub Pages.</p>
</body>
</html>
